<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lazy Loading</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #29240f;
            color: #DBDEE1;
        }
        .test-section {
            margin-bottom: 50px;
            padding: 20px;
            border: 1px solid #4a4738;
            border-radius: 8px;
        }
        .test-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background: #322f21;
            border: 1px solid #4a4738;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #B5BAC1;
        }
        img[data-src] {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: #2c281b;
        }
        img[data-src].loaded {
            opacity: 1;
        }
        img[data-src]:not(.loaded) {
            position: relative;
            min-height: 100px;
            background-image: linear-gradient(45deg, transparent 49%, #4a4738 49%, #4a4738 51%, transparent 51%);
            background-size: 20px 20px;
            animation: loading-placeholder 2s linear infinite;
        }
        @keyframes loading-placeholder {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
    </style>
</head>
<body>
    <h1>üéØ Test Lazy Loading - Symfony UX Lazy Image</h1>
    
    <div class="test-section">
        <h2>‚úÖ Status du lazy loading</h2>
        <div id="status">V√©rification en cours...</div>
    </div>

    <div class="test-section">
        <h2>üìä Statistiques</h2>
        <div id="stats">
            <p>Images lazy trouv√©es: <span id="lazy-count">0</span></p>
            <p>Images charg√©es: <span id="loaded-count">0</span></p>
            <p>Images en attente: <span id="pending-count">0</span></p>
        </div>
    </div>

    <div class="test-section">
        <h2>üñºÔ∏è Images de test</h2>
        <p>Scrollez vers le bas pour voir le lazy loading en action</p>
        <div class="test-images">
            <!-- Ces images seront ajout√©es dynamiquement -->
        </div>
    </div>

    <script>
        // V√©rifier si Symfony UX Lazy Image est disponible
        function checkLazyLoadingSupport() {
            const stimulusApp = window.Stimulus;
            const hasController = stimulusApp && stimulusApp.router.modulesByIdentifier.has('@symfony/ux-lazy-image');
            
            const statusDiv = document.getElementById('status');
            if (hasController) {
                statusDiv.innerHTML = '‚úÖ Symfony UX Lazy Image est correctement configur√© !';
                statusDiv.style.color = '#198754';
            } else {
                statusDiv.innerHTML = '‚ùå Symfony UX Lazy Image n\'est pas d√©tect√©. V√©rifiez la configuration.';
                statusDiv.style.color = '#dc3545';
            }
        }

        // Cr√©er des images de test
        function createTestImages() {
            const container = document.querySelector('.test-images');
            const testImageUrls = [
                'https://picsum.photos/300/200?random=1',
                'https://picsum.photos/300/200?random=2',
                'https://picsum.photos/300/200?random=3',
                'https://picsum.photos/300/200?random=4',
                'https://picsum.photos/300/200?random=5',
                'https://picsum.photos/300/200?random=6'
            ];

            testImageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.setAttribute('data-controller', '@symfony/ux-lazy-image');
                img.setAttribute('data-src', url);
                img.setAttribute('data-lazy-image-src-value', url);
                img.alt = `Image de test ${index + 1}`;
                img.style.width = '100%';
                img.style.height = '200px';
                img.style.objectFit = 'cover';
                img.style.border = '1px solid #4a4738';
                img.style.borderRadius = '4px';
                
                container.appendChild(img);
            });
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const lazyImages = document.querySelectorAll('img[data-src]');
            const loadedImages = document.querySelectorAll('img[data-src].loaded, img[data-src][src]');
            
            document.getElementById('lazy-count').textContent = lazyImages.length;
            document.getElementById('loaded-count').textContent = loadedImages.length;
            document.getElementById('pending-count').textContent = lazyImages.length - loadedImages.length;
        }

        // Observer les changements d'images
        function observeImageChanges() {
            const observer = new MutationObserver(() => {
                updateStats();
            });

            observer.observe(document.body, {
                attributes: true,
                attributeFilter: ['src', 'class'],
                subtree: true
            });

            // Mettre √† jour toutes les 500ms aussi
            setInterval(updateStats, 500);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                checkLazyLoadingSupport();
                createTestImages();
                updateStats();
                observeImageChanges();
            }, 1000); // Attendre que Stimulus soit charg√©
        });
    </script>
</body>
</html>
